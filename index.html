<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Perms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #19974c;
        }
        a {
            display: inline-block;
            font-size: 18px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: grab;
        }
        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>drag the button below into your bookmarks</h1>
    <p>Then go to the offical grab website and login, after. open your bookmarks and press the button and refresh the page</p>

    <a href="javascript:(function() {
        var userDataJSON = localStorage.getItem('user');
        if (userDataJSON) {
            var userData = JSON.parse(userDataJSON);
            userData.user.info.is_admin = false;
            userData.user.info.is_moderator = true;
            userData.user.info.is_super_moderator = false;
            userData.user.info.is_verifier = false;
            localStorage.setItem('user', JSON.stringify(userData));
            alert('updated! refresh the page to see the changes.');
        } else {
            alert('Please sign in first!');
        }
    })();" draggable="true">Drag this button to your bookmakrs</a>

</body>
</html>
